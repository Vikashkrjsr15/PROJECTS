<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome | PGLife</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"/>
    <!-- FontAwesome Icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      rel="stylesheet"/>
    <link href="css/common.css" rel="stylesheet" />
    <link href="css/index.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- Header Section -->
    <div class="header sticky-top">
      <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a class="navbar-brand" href="index.html">
          <img src="img/logo.png" alt="PGLife Logo" />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarContent"
          aria-controls="navbarContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarContent"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
              >
                <i class="fas fa-user-plus"></i> Sign Up
              </a>
            </li>
            <div class="nav-vl"></div>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                data-bs-toggle="modal"
                data-bs-target="#loginModal"
              >
                <i class="fas fa-sign-in-alt"></i> Log In
              </a>
            </li>
          </ul>
        </div>
      </nav>
    </div>

    <!-- Banner Section -->
    <div class="banner-container text-center">
      <h2 class="text-black">Happiness per Square Foot</h2>
      <form id="search-form">
        <div class="input-group city-search">
          <input
            type="text"
            class="form-control input-city"
            id="city"
            name="city"
            placeholder="Enter Your City to Search for PGs"
          />
          <button type="submit" class="btn btn-light">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </form>
    </div>

    <!-- Major Cities Section -->
    <div class=" page-container">
      <h1 class="text-center">Major Cities</h1>
      <div class="row text-center">
        <div class="city-card-container col-md">
          <a href="property_list.html">
            <div class="city-card rounded-circle">
              <img src="img/delhi.png" class="city-img" alt="Delhi" />
            </div>
          </a>
        </div>
        <div class="city-card-container col-md">
          <a href="property_list.html">
            <div class="city-card rounded-circle">
              <img src="img/mumbai.png" class="city-img" alt="Mumbai" />
            </div>
          </a>
        </div>
        <div class="city-card-container col-md">
          <a href="property_list.html">
            <div class="city-card rounded-circle">
              <img src="img/hyderabad.png" class="city-img" alt="Hyderabad" />
            </div>
          </a>
        </div>
        <div class="city-card-container col-md">
          <a href="property_list.html">
            <div class="city-card rounded-circle">
              <img src="img/chennai.png" class="city-img" alt="Chennai" />
            </div>
          </a>
        </div>
      </div>
    </div>

    <!-- Signup Modal -->
    <div
      class="modal fade"
      id="signupModal"
      tabindex="-1"
      aria-labelledby="signupModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="signupModalLabel">Sign Up</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="signupForm">
              <div class="mb-3">
                <label for="signupFullName" class="form-label">Full Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="signupFullName"
                  placeholder="Enter your full name"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupEmail" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="signupEmail"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="signupPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="signupPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Sign Up
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div
      class="modal fade"
      id="loginModal"
      tabindex="-1"
      aria-labelledby="loginModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="loginModalLabel">Log In</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="loginForm">
              <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control"
                  id="loginEmail"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="loginPassword"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <button type="submit" class="btn btn-primary w-100">
                Log In
              </button>
            </form>
          </div>
          <div class="modal-footer">
            <span>
              <a
                href="#"
                data-bs-dismiss="modal"
                data-bs-toggle="modal"
                data-bs-target="#signupModal"
                >Click Here</a
              >
              to register a new account
            </span>
          </div>
        </div>
      </div>
    </div>

    <!--FOOTER-->
    <footer class="footer mt-5">
      <div class="container">
        <div class="row footer-cities justify-content-center mb-3">
          <div class="col-auto">
            <a href="property_list.html" class="text-white">PG in Delhi</a>
          </div>
          <div class="col-auto">
            <a href="property_list.html" class="text-white">PG in Mumbai</a>
          </div>
          <div class="col-auto">
            <a href="property_list.html" class="text-white">PG in Bangalore</a>
          </div>
          <div class="col-auto">
            <a href="property_list.html" class="text-white">PG in Hyderabad</a>
          </div>
        </div>
        <div class="text-center">
          <p class="mb-0 text-white">
            &copy; 2025 PG Life. All Rights Reserved.
          </p>
        </div>
      </div>
    </footer>

    <!-- Bootstrap JS -->
     <script type="text/javascript" src="js/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
